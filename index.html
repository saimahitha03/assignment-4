<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <link rel="stylesheet" href="border.css">
</head>

<body bgcolor="ivory">
    <center>
        <div class="text">
            <h1 class="font"><u>TYPES OF BORDERS</u></h1>
            <button class="none"><b>NONE</b></button><br>
            <button class="dotted"><b>DOTTED</b></button><br>
            <button class="dashed"><b>DASHED</b></button><br>
            <button class="solid"><b>SOLID</b></button><br>
            <button class="double"><b>DOUBLE</b></button><br>
            <button class="groove"><b>GROOVE</b></button><br>
            <button class="ridge"><b>RIDGE</b></button><br>
            <button class="inset"><b>INSET</b></button><br>
            <button class="outset"><b>OUTSET</b></button>

        </div>
    </center>
</body>

</html>
